<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaaS Landing Page</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
        />

        <!-- Box Icons -->
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
        <!-- Main CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <!-- Main Container -->
        <div class="container">
            <!-- Nav Section -->
            <nav class="nav">
                <a href="#" class="nav__logo">
                    <img src="./assets/img/logo.svg" />
                </a>

                <ul class="nav__menu">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>

                <a href="#" class="nav__button">Get Started</a>
            </nav>

            <header class="header">
                <div class="header__content">
                    <div class="header__content--title">
                        Grow your subscription business
                    </div>
                    <div class="header__content--desc">
                        Outcome-centered products that reduce churn, optimize
                        pricing, and grow your subscription business end-to-end.
                    </div>
                    <div class="header__content--button">
                        <a href="#" class="header-button">Get Started</a>
                        <a href="#" class="arrow-button">
                            <box-icon
                                name="down-arrow-alt"
                                animation="tada"
                            ></box-icon>
                        </a>
                    </div>
                </div>
                <div class="header__image">
                    <img src="assets/img/header.png" alt="" />
                </div>
            </header>
        </div>

        <!-- Main JS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
